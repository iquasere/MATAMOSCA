version: '3'

services:

  redis:
    image: "redis:alpine"
    networks:
      - backnet

  mosca:
    image: mosca
    build:
      context: ./mosca
    container_name: matamosca-mosca
    depends_on:
      - redis
    ports:
      - 5001:5000
    volumes:
      - ./results/:/results/
      - ./inputs/:/inputs/
    networks:
      - backnet
    env_file:
      - ./default.env

  mosguito:
    image: mosguito
    build:
      context: ./mosguito
    container_name: matamosca-mosguito
    ports:
      - 8000:8000
      - 5555:5555
    volumes:
      - ./results/:/results/
      - ./inputs/:/inputs/
      - ./db/:/db/
    networks:
      - backnet
      - frontnet
    env_file:
      - ./default.env
    depends_on:
      - redis

  nginx:
    build: ./nginx
    volumes:
      - ./mosguito/backend/static/:/app/static/
    ports:
      - 8080:80
    depends_on:
      - mosguito
    networks:
      - frontnet

networks:
  backnet:
  frontnet:
