services:

  mosguito:
    image: mosguito
    build:
      context: ./mosguito
    ports:
      - 8000:8000
    volumes:
      - ./results/:/results/
    command: gunicorn --bind 0.0.0.0:8000 --workers 1 --timeout 300 mosguito.wsgi:application
    environment:
      - DEBUG=1
      - MOSCA_URL= http://127.0.0.1:5001/
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - pgdb
      - redis
  
  celery:
    build:
      context: ./mosguito
    command: celery -A mosguito worker -l INFO
    volumes:
        - ./results/:/results/
    environment:
        - DEBUG=1
        - MOSCA_URL= http://127.0.0.1:5000/
        - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
        - CELERY_BROKER=redis://redis:6379/0
        - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
        - mosguito
        - redis

  pgdb:
    image: postgres
    container_name: pgdb
    environment:
        - POSTGRES_DB=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
    volumes:
        - ./db:/var/lib/postgresql/data/
  
  redis:
        image: "redis:alpine"
        
  mosca:
    image: mosca
    build:
      context: ./mosca
    depends_on:
      - redis
    ports:
      - 5001:5000
    volumes:
      - ./results/:/results/
    environment:
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0=value
 
  dashboard:
    build:
      context: ./mosguito
    command: celery -A mosguito flower
    volumes:
      - ./results/:/results/    
    ports:
      - 5555:5555
    depends_on:
      - mosguito
      - redis
      - celery
  
  
